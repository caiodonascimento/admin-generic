<div class="col-md-12" ng-controller="LoginPartialCtrl">
	<form class="form-signin">
		<h2 class="form-signin-heading">Favor autenticarse</h2>
			<label for="inputEmail" class="sr-only">Email</label>
			<input type="email" id="inputEmail" class="form-control" ng-model="user.identity"
				placeholder="ejemplo@admin.cl" required autofocus>
			<label for="inputPassword" class="sr-only">Contraseña</label>
			<input type="password" id="inputPassword" class="form-control" ng-model="user.key"
				placeholder="***********" required>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me" ng-model="remember"> Mantener sesión activa
				</label>
			</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
	</form>
</div>
